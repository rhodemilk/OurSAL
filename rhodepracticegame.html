<body class="memory">
  
  <section1>
    <div class="container" id="game">
      <!-- describing each animal-->
    <h1 class="inst1"><strong>Match each local sea animal to each other to win!</strong></h1>
    <h2 class="inst2"><strong>Can you identify each species in our ecosystem?</strong></h2>
    </div>
  </section1>
  <section class="memory-game">
    <br>
    <div class="memory-card" data-framework="sea-turtle">
      <!--these are the cards front and back-->
     
      <img class="front-face" src="img/sea-turtle.svg" alt="" />
      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />
    </div>
    <div class="memory-card" data-framework="sea-turtle">
      <img class="front-face" src="img/sea-turtle.svg" alt="sea-turtle" />
      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />
    </div>

    <div class="memory-card" data-framework="dolphin">
      <img class="front-face" src="img/dolphin.svg" alt="dolphin" />
      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />
    </div>
    <div class="memory-card" data-framework="dolphin">
      <img class="front-face" src="img/dolphin.svg" alt="dolphin" />
      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />
    </div>

    <div class="memory-card" data-framework="shark">
      <img class="front-face" src="img/shark
.svg" alt="shark
" />
      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />
    </div>
    <div class="memory-card" data-framework="shark">
      <img class="front-face" src="img/shark
.svg" alt="shark
" />
      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />
    </div>

    <div class="memory-card" data-framework="car">
      <img class="front-face" src="img/manatee-svgrepo-com copy.png" alt="car" />
      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />
    </div>
    <div class="memory-card" data-framework="car">
      <img class="front-face" src="img/manatee-svgrepo-com copy.png" alt="car" />
      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />
    </div>

    <div class="memory-card" data-framework="swordfish">
      <img class="front-face" src="img/swordfish-svgrepo-com.svg" alt="swordfish" />

      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />

      <img class="back-face" src="img/ocean.svg" alt="ocean.svg" />
